<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <a th:href="@{/employees/create}" class="btn btn-info btn-xs pull-right"><b>+</b> new employee</a>
    <h2>Danh sach nhan vien</h2>
    <table class="table">
        <tr>
            <th>Ma Nhan Vien</th>
            <th>Ho Ten</th>
            <th>Gioi Tinh</th>
            <th>So Dien Thoai</th>
            <th>Nhom Nhan Vien</th>
            <th>Chuc Nang</th>
        </tr>
        <tr th:each="employee, inter:${employees}">
            <td th:text="${inter.count}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.gender}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.groupEmployee.name}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/employees/__${employee.id}__/edit}">edit</a>
                <a class="btn btn-danger" th:href="@{/employees/__${employee.id}__/delete}">delete</a>
            </td>
        </tr>
    </table>
</section>

</body>
</html>
